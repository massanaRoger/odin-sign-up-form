<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-container">
    <div class="logo-container">
      <img class="logo" src="img/odin-lined.png" alt="logo">
      <h1 class="logo-text">ODIN</h1>
    </div>
  </div>

  <div class="right-container">
    <div class="header">
      <p class="text">This is not a real service! You know you need something like this in your
      life to help you realize your deepest dreams. <br>
      Sign up <em>now</em> to get started.</p>
      <p class="text">You <em>know</em> you want to.</p>
    </div>
    <div class="form">
      <h4>Let's do this!</h4>
      <div class="form-inputs">
        <div>
          <label for="first-name">FIRST NAME</label>
          <input type="text" id="first-name">
        </div>
        <div>
          <label for="last-name">LAST NAME</label>
          <input type="text" id="last-name">
        </div>
        <div>
          <label for="email">EMAIL</label>
          <input type="email" id="email">
        </div>
        <div>
          <label for="phone-number">PHONE NUMBER</label>
          <input type="tel" id="phone-number">
        </div>
        <div>
          <label for="password">PASSWORD</label>
          <input type="password" id="password">
        </div>
        <div>
          <label for="confirm-password">CONFIRM PASSWORD</label>
          <input type="password" id="confirm-password">
        </div>
      </div>
    </div>
    <div class="create-account">
      <button class="create-button">Create Account</button>
      <p>Already have an account? <span>Log in</span></p>
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
