<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-container">
    <div class="logo-container">
      <img class="logo" src="img/odin-lined.png" alt="logo">
      <h1 class="logo-text">ODIN</h1>
    </div>
  </div>

  <div class="right-container">
    <div class="header">
      <p class="text">This is not a real service! You know you need something like this in your
      life to help you realize your deepest dreams. <br>
      Sign up <em>now</em> to get started.</p>
      <p class="text">You <em>know</em> you want to.</p>
    </div>
    <div class="form">
      <h5>Let's do this!</h5>
    </div>
    <div class="create-account">
      <button class="create-account">Create Account</button>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
